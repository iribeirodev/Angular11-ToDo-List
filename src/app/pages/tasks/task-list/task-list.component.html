<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="title" matSortDirection="asc">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: "short"}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button aria-label="Edit Task" (click)="editClicked(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button aria-label="Remove Task" (click)="removeClicked(row)">
                <mat-icon>delete</mat-icon>
            </button>            
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
